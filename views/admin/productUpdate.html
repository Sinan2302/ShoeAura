<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/admin/user_management.css">
    <title>product update</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="user_management.html">User Management</a>
            <a  class="clr" href="product_management.html">Products Management</a>
            <a href="#">Order Management</a>
            <a href="category_management.html">Category Management</a>
            <a href="#">Coupons Management</a>
        </div>

        <div class="main-content">
            <nav class="navbar">
                <a class="navbar-brand">Fashion Shoes</a>
                <!-- <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form> -->
            </nav>

            <div class="content">
                <h1>Product Update</h1>


                <!-- Add User Form -->
                <div class="add-user-form">
                    <h2>Update Product</h2>
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="Productname">Productname:</label>
                            <input type="text" id="Productname" name="Productname" placeholder="Enter Productname" required>
                        </div>
                        <div class="form-group">
                            <label for="Category">Category:</label>
                            <input type="text" id="Category" name="Category" placeholder="Enter Category" required>
                        </div>
                        <div class="form-group">
                            <label for="Brand">Brand:</label>
                            <input type="text" id="Brand" name="Brand" accept="image/*" placeholder="Enter Brand" required>
                        </div>
                        <div class="form-group">
                            <label for="Price">Price:</label>
                            <input type="number" id="Price" name="Price" placeholder="Enter Price" required>
                        </div>
                        <div class="form-group">
                            <label for="Material">Material:</label>
                            <input type="text" id="Material" name="Material" placeholder="Enter Material" required>
                        </div>
                        <div class="form-group">
                            <label>Choose Colors:</label>
                            <div>
                                <label>Red<input type="checkbox" name="Colors[]" value="#FF0000"></label>
                            </div>
                            <div>
                                <label>Green<input type="checkbox" name="Colors[]" value="#FF0000"></label>
                            </div>
                            <div>
                                <label>Blue<input type="checkbox" name="Colors[]" value="#FF0000"></label>
                            </div>
                            <div>
                                <label>Yellow<input type="checkbox" name="Colors[]" value="#FF0000"></label>
                            </div>
                        </div>
                                              
                        <div class="form-group">
                            <label for="StockQuantity">Stock Quantity:</label>
                            <input type="number" id="StockQuantity" name="StockQuantity" placeholder="Enter Quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="images">Product Images:</label>
                            <input type="file" id="images" name="images[]" accept="image/*" multiple required>
                        </div>                                               
                        <button type="submit" class="btn add-user-btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
