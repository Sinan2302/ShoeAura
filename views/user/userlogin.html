<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/public/css/user/userlogin.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <h1>Welcome Back</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
               
                <button type="submit" class="btn primary-btn">Log In</button>
            </form>
            <div class="or-separator">OR</div>
            <button class="btn google-btn"><img class="google-img" src="/public/images/image.png">Sign In with Google</button>
            <p class="signin-link">Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
        <div class="image-section">
            <img src="/public/images/item-15.jpg" alt="Signup illustration" />
        </div>
    </div>
</body>
</html>
