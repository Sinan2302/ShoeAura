<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/css/user/userlogin.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <h1>Get started now</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn primary-btn">Sign Up</button>
            </form>
            <div class="or-separator">OR</div>
            <button class="btn google-btn"><img class="google-img" src="/public/img/image.png">Sign In with Google</button>
            <p class="signin-link">Having an account? <a href="userlogin.html">Sign In</a></p>
        </div>
        <div class="image-section">
            <img src="/public/img/about.jpg" alt="Signup illustration" />
        </div>
    </div>
</body>
</html>
